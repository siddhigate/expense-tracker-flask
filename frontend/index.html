<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body >
    <nav class="navigation ">
        <div class="nav-brand">expenseTracker</div></nav>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <div class="fadeIn first">
            <div class="spacingimg"></div>
            <img src="/coins.png" id="icon" class="hero-image" />
            <div class="spacingimg"></div>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
            
            <div class="spacing"></div>
            
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            
            <div class="spacing"></div>
            
            <a href="/homepage.html">
                <input id="login" type="button" class= "fadeIn fourth" value="Log In">
            </a>
          
        </form>
      
        <!-- Forgot password -->
        <a class="underlineHover" href="#">Forgot Password?</a>
          
        <div style="height:1rem"></div>
      
        <!-- SignUp -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Don't have an account?</a>
        </div>
      
        </div>
      </div>

      <script src="/scripts/login.js" type="text/javascript"></script>
</body>
</html>
